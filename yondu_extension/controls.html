<!DOCTYPE html>
<html>
    <head>
        <script src='control_script.js'></script>
    </head>
    <body>
        <button id='setupMic'>Start Microphone</button>
        <button id="stop">Stop</button>
        
        <div>
            <input type="range" id="center_calibration" 
            min="0" max="11">
            <label for="volume">center_calibration</label>
            
        </div>
        <div>
            <input type="range" id="low_sensitivity" 
            min="0" max="11">
            <label for="volume">low_sensitivity</label>
        </div>
        <div>
            <input type="range" id="high_sensitivity"
                    min="0" max="11">
            <label for="volume">high_sensitivity</label>
        </div>
    </body>

</html>
